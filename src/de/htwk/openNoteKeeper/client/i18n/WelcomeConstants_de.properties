onlineNotes = Lesen, erstellen und ändern Sie Ihre Notizen einfach online.
noteHierarchy = Halten Sie Ihre Gedanken auf Notizen fest und organisieren Sie sie auf Whiteboards. Fassen Sie mehrere Whiteboards zu thematischen Gruppen zusammen. 
configureEditor = Passen Sie den Text-Editor für Notizen Ihren individuellen Bedürfnissen an.
findNotes =	Durchsuchen Sie Ihre Whiteboards und Gruppen nach den Titeln von Notizen.
security = Ihre Notizen werden über eine sichere Verbindung übertragen und auf dem Server verschlüsselt.